<!DOCTYPE html >
<html >
<head>
    <title>NexteK-OES</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<header class="schoosysten">
    <div class="container">
        <div class="jumbotron" style="background-color:#6baf56;">
            <h1>NexTek Organization</h1>
            <h2>A Way to Organize Schools in Bangladesh</h2>
        </div>
    </div>
</header>
<body>
    <div class="container">
    <form action="login" method="get">
        <p class="h4 text-center mb-4">Sign In</p>

        <!-- Material input email -->
        <div class="text-left mt-4" class="form-control">        
            <i class="fa fa-envelope prefix grey-text"></i>
  
            <input type="text" name="userId" placeholder="Enter your User Id" class="form-control"/>
                </br>
        <p class="h4 text-center mb-4">Select User Type</p>
        
            <select name="userType" class="form-control">
            <option value="Admin">Admin</option>
            <option value="Professor">Professor</option>
            <option value="Reviewer">Reviewer</option>
            </select>
                            </br>
            <input type="password"  name="pass" placeholder="Enter your Password" class="form-control"/>
                </br>
            <input type="submit" class="btn btn-warning btn-block" value="Login"/>
        </div>
    </form>
    <!-- Material form login -->
</div>
</body>
</html>
